 <ng-template #callUpdateDialog >

   <form [formGroup]="homeForm">
    <div class="row" style="margin: 0 10PX;justify-content: center;display: flex;">
      <h3 style="text-align: center; padding-top: 15px;">Update About Info</h3>
      <hr style="height: 1px;background-color: #000;">
      <div class="col-8" >
        <label for="p1">Enter Paraghraph</label>
        <textarea id="#p1"
          style="box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px;   width: 92%;  border: 0;  border-radius: 6px;" matInput
          formControlName="paraghraph1" [(ngModel)]=" obj1.paraghraph1" cols="50" rows="10"></textarea>
    <label for="M1">Enter Image</label>
        <input style="box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px; width: 92%;
        border: 1px #000 solid;     border-radius: 5px;" type="file" formControlName="imagepath1" #filee
          (change)="uploadFileabout1(filee.files)" [(ngModel)]="obj1.imagepath1">
          <label for="M2">Enter Image</label>
          <input id="#M2" style="box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px; width: 92%;
          border: 1px #000 solid;     border-radius: 5px;" type="file" formControlName="imagepath2" #file
            (change)="uploadFileabout2(file.files)" [(ngModel)]=" obj1.imagepath2">
      </div>


    </div>

  </form>




  <hr style="height: 1px;background-color: #000;">
  <!-- <div class="row" style=" text-align: center;
   justify-content: space-around;">

    <input style="box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px; width: 92%;
    border: 1px #000 solid;     border-radius: 5px;" type="file" formControlName="imagepath1" #filee
      (change)="uploadFileabout1(filee.files)" [(ngModel)]=" obj.imagepath1">
  </div> -->
  <br><br>
  <button style="width: 33%;" class="btn" mat-button mat-dialog-close>Cancel</button>
  <button style="width: 33%;" class="btn" mat-button cdkFocusInitial (click)="updateData()">Update</button>
</ng-template>





<div id="body" class="g-sidenav-show  bg-gray-100  ">

  <aside style="z-index: 0;"
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3  "
    id="sidenav-main" style="overflow: hidden; z-index: 800;">

    <app-headerandfooter></app-headerandfooter>
  </aside>

  <main class="main-content position-relative   h-100 border-radius-lg ">
    <app-sidebar></app-sidebar>
    <div class="container-fluid py-4" style="    background-color: white;  ">
      <div class="row">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h4 style="  text-align: center; font-family: initial; letter-spacing: 2px;">Home Information</h4>
            <hr style="height: 2px; background-color: #000;">
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <div class="row" style="padding: 0;margin: 0;">

                <div class="col-md-6 col-sm-12" style="height:417px;overflow: auto;">
                  <h1>Home paragraph:</h1>
                  <p>{{admin.homeInformation[0].paraghraph1}}</p>
                </div>
                <div class="col-md-6 col-sm-12" style="height:110%;overflow: auto;">
                  <h1>Project slogan:</h1>
                  <p>{{admin.homeInformation[0].paraghraph2}}</p>
                </div>
              </div>
              <img src="../../../assets/img/{{admin.homeInformation[0].imagepath1}}" width="150" height="150" style="margin-right: 20px;border: 1px solid black;"/>
              <img src="../../../assets/img/{{admin.homeInformation[0].imagepath2}}" width="150" height="150" style="border: 1px solid black;"/>

              <button class="btn bg-gradient-primary btn-sm me-2" style="bottom: 8px;position: absolute;  right: 47px;" (click)="updatehome(admin.homeInformation[0])">Update</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <app-footer></app-footer>
  </main>

</div>
