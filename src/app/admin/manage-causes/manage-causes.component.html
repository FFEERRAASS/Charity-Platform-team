<div id="body" class="g-sidenav-show  bg-gray-100  ">

    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3  " style="overflow: hidden;" id="sidenav-main">
      <app-headerandfooter></app-headerandfooter>
    </aside>
  
  
  
  
  
  
      <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <app-sidebar></app-sidebar>
  
      <div class="container-fluid py-4">
    <div class="row">

        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>causes table</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">image</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">cause name</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">cause description</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let obj of admin.causes">

                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="../../../assets/img/{{obj.categoryimage}}" class="avatar avatar-sm me-3" alt="user1">
                                            </div>

                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0">{{obj.categoryname}}</p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-success">{{obj.categoryDesc}}</span>
                                    </td>

                                    <td class="align-middle">
                                        <button type="button" (click)="updatefunction(obj)" class="btn bg-gradient-primary btn-sm me-2">edit</button>

                                        <button type="button" (click)="DeleteFun(obj.categoryid)" class="btn bg-gradient-primary btn-sm me-2">delete</button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" (click)="createcause()" class="btn bg-gradient-primary btn-sm me-2">create cause</button>

    <ng-template #callDeleteDialog>
        <h3>Are you Sure?</h3>
        <button mat-dialog-close="yes" type="button" class="btn bg-gradient-primary btn-sm me-2">yes</button>
        <button mat-dialog-close="no" type="button" class="btn bg-gradient-primary btn-sm me-2">no</button>
    </ng-template>


    <ng-template #callUpdateDialog>
        <section>
            <div class="container py-4">
                <div class="row">
                    <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                        <h3 class="text-center">Contact us</h3>
                        <form [formGroup]="updateForm" role="form" id="contact-form" method="post" autocomplete="off">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-label>cause name </mat-label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" matInput formControlName="categoryname" [(ngModel)]="p_data.categoryname" type="text">

                                        </div>
                                    </div>
                                    <div class="mb-4 ">
                                        <label>cause image</label>
                                        <div class="input-group ">
                                            <input type="file" formControlName="categoryimage" #file (change)="uploadFile(file.files)" [(ngModel)]="p_data.categoryimage" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 ps-2 ">

                                        <mat-label>cause description</mat-label>
                                        <div class="input-group ">
                                            <input type="text" matInput formControlName="categoryDesc" [(ngModel)]="p_data.categoryDesc" class="form-control">

                                        </div>
                                    </div>

                                    <div class="col-md-6 ps-2 ">

                                        <mat-label>cause paragraph</mat-label>
                                        <div class="input-group ">
                                            <input type="text" matInput formControlName="categoryParagraph" [(ngModel)]="p_data.categoryParagraph" class="form-control">

                                        </div>
                                    </div>
                                </div>


                                <div class="row ">
                                    <div class="col-md-12 ">
                                        <button type="submit" class="btn bg-gradient-dark w-100 " (click)="updatecause()">update cause</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </ng-template>
    <app-footer style="position: absolute;top: 1000px;"></app-footer>
