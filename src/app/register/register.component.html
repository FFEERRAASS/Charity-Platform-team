  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">

            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
           
              </div>
              <div class="row px-xl-5 px-sm-4 px-3">
            
            
                <div class="mt-2 position-relative text-center">
                  <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                
                  </p>
                </div>
              </div>
              <div class="card-body">
                <mat-dialog-content >
                <form role="form text-left" [formGroup]="register">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First Name" matInput formControlName="firstname" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" matInput formControlName="lastname"  aria-label="Name" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="username" matInput formControlName="username"  aria-label="Name" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" matInput formControlName="phonenumber"  aria-label="Name" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" matInput formControlName="email" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" matInput formControlName="password" aria-label="Password" aria-describedby="password-addon">
                  </div>
               
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Re Password" matInput formControlName="retype" aria-label="Password" aria-describedby="password-addon">
                  </div>
            
                  <div class="form-check form-switch">
                    <input class="form-check-input" matInput formControlName="roleidfk" ng-value="1" name="Don" type="checkbox"  >
                    <label class="form-check-label"  for="rememberMe">I need donations</label>
                  </div>
                  <br>
                  <div class="form-check">
                    <input class="form-check-input" matInput formControlName="male"  value="false" type="checkbox" >
                    <label class="form-check-label" name="Don" for="male">Male</label>
                    <br>
                    <input class="form-check-input" matInput formControlName="female"  value="true" type="checkbox"  >
                    <label class="form-check-label" name="Don" for="female">Female</label>
                  </div>
               
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  

                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" (click)="registers()">Sign up</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;" class="text-dark font-weight-bolder">Sign in</a></p>
                </form>
            </mat-dialog-content>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
