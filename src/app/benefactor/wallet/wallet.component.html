<section class="py-lg-7">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card overflow-hidden mb-5">
          <div class="container-fluid py-4">
            <div>
            </div>
            <div class="row" style="
                justify-content: center;
                display: flex;
                align-items: center;
              ">

              <div class="col-lg-8">
               

                <!-- <button (click)="">Paypal</button> -->
                <br>
                  

                <div class="row">
                


                  <div class="col-xl-9" *ngIf="show">

                    <div class="row">
                      
                      <div class="col-md-8" style="margin-bottom: 20px;">
                        <div class="card">
                          <div class="card-header mx-4 p-3 text-center">
                            <div
                              class="icon icon-shape icon-lg bg-gradient-primary shadow text-center border-radius-lg">
                              <i class="fas fa-landmark opacity-10"></i>
                            </div>
                          </div>
                          <div class="card-body pt-0 p-3 text-center">
                            <h6 class="text-center mb-0" style="font-size: 15px">
                              Balance
                            </h6>
                            <hr class="horizontal dark my-3" />
                            <h5 class="mb-0">
                              ${{ benefactor.userwalletfull.balance }}
                            </h5>
                          </div>
                        </div>
                      </div>
                      <br>
                      <br>
                      <div class="col-md-8 mt-md-0 mt-4" >
                        <div class="card">
                          <div class="card-header mx-4 p-3 text-center">
                            <div (click)="Recharge()"
                              class="icon icon-shape icon-lg bg-gradient-primary shadow text-center border-radius-lg">
                              <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                          </div>
                          <div class="card-body pt-0 p-3 text-center">
                            <h6 class="text-center mb-0" style="font-size: 15px">
                              Recharge
                            </h6>
                            <hr class="horizontal dark my-3" />
                            <h5 class="mb-0">
                             By Visa
                            </h5>
                          </div>
                        </div>

                      </div>
                      
                      <div class="col-md-6 mt-md-0 mt-4">
                        <div class="card">


                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    
                    <div class="col-md-12 mb-lg-0 mb-4" *ngIf="showRequrement">
                      <div class="card mt-4">
                        <button class="btn bg-gradient-dark mb-0" (click)='generateWallett()'><i
                            class="fas fa-plus"></i>&nbsp;&nbsp;Create Wallet</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-4" *ngIf="show" style="position: absolute;">
                <div class="card h-100">
                  
                  <div class="card-header pb-0 p-3">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <h3 class="mb-0">Paypal </h3>
                      </div>
                      <div class="col-6 text-end"></div>
                    </div>
                  </div>
                  <div class="card-body p-3 pb-0 "style="height:400px">
                    <ul class="list-group" >
                      <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                        <div class="d-flex flex-column">
                          <img src="../../../assets/img/paypal.png" *ngIf="showPic" style="width: 360px;">
                          <div id="myPaypalButtons"  style="width:360px"></div>

                          <p style="font-size: 10px" class="mb-1 text-dark font-weight-bold text-sm">
                            <label class="label-control" >Enter Amount</label>
                            <input type="number" class="form-control" matInput  [(ngModel)]="amountt" (change)="PAY()" placeholder="Enter Amount">
                            <br>
                            <label class="form-check-label" style="border: 1px solid rgb(146, 144, 144);border-radius: 5px;padding:5px 180px 10px 5px;">  Amount is {{amountt}}$  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <i class="fa fa-refresh" (click)="reload()" aria-hidden="true"></i>
                          </p>
                        </div>
                        <div class="d-flex align-items-center text-sm">
                       
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-lg-4" *ngIf="show">
                <div class="card h-100">
                  
                  <div class="card-header pb-0 p-3">
                    <div class="row">
                      <div class="col-6 d-flex align-items-center">
                        <h3 class="mb-0">Your Donations</h3>
                      </div>
                      <div class="col-6 text-end"></div>
                    </div>
                  </div>
                  <div class="card-body p-3 pb-0 scrollable">
                    <ul class="list-group" *ngFor="let item of benefactor.singleuserdoantions">
                      <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                        <div class="d-flex flex-column">
                          <h6 class="mb-1 text-dark font-weight-bold text-sm">
                            {{ item.firstname }} {{ item.lastname }}
                          </h6>

                          <p style="font-size: 10px" class="mb-1 text-dark font-weight-bold text-sm">
                            â—‹ {{ item.datedonation | date : "MM dd yyy" }}
                          </p>
                        </div>
                        <div class="d-flex align-items-center text-sm">
                          ${{ item.amount }}
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>

<ng-template #paymentdialog>
  <section class="p-4 p-md-5" style="width: 570px">
    <div class="row d-flex justify-content-center" style="width: 550px;height: 500;">
      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card rounded-3">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h3 style="font-family: 'Font Awesome 5 Brands';font-size: 32px;letter-spacing: 2px;font-weight: 700;">
                Settings
              </h3>
              <h6 style="font-family: 'Font Awesome 5 Brands';font-size: 20px;letter-spacing: 2px;font-weight: 700;">
                Payment
              </h6>
            </div>

            <form style="width: 450px;" [formGroup]="RechargeForm" method="post">
              <p class="fw-bold mb-4">Add new card:</p>

              <div class="form-outline mb-4">
                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />

                <input type="text" matInput formControlName="accountnum" class="form-control-lg"
                  placeholder="Enter Card Number" required />
                <label class="form-label" for="formControlLgXsd">Cardholder's number</label>
              </div>
              <hr style="height: 1px;width: 100%;margin-bottom: 28px;background-color: darkorchid;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,rgba(0, 0, 0, 0.12) 0px -12px 30px,
                    rgba(0, 0, 0, 0.12) 0px 4px 6px,
                    rgba(0, 0, 0, 0.17) 0px 12px 13px,
                    rgba(0, 0, 0, 0.09) 0px -3px 5px;" />
              <div class="row mb-4">
                <div class="col-7">
                  <div class="form-outline">
                    <input type="text" matInput formControlName="fullname" class="form-control form-control-lg"
                      placeholder="Enter Name As On Card " />
                    <label class="form-label">name on card</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-outline">
                    <input type="date" matInput formControlName="expireddate" class="form-control form-control-lg"
                      placeholder="MM/YYYY" />
                    <label class="form-label">Expire</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-outline">
                    <input type="password" matInput formControlName="cvv" class="form-control form-control-lg"
                      placeholder="Cvv" />
                    <label class="form-label">Cvv</label>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" matInput formControlName="chargeamount" class="form-control form-control-lg"
                  placeholder="Enter Amount" required />
                <label class="form-label">amount to recharge wallet</label>
              </div>

              <button type="submit" class="btn btn-success btn-lg btn-block" (click)="rechargewallet()">
                
                recharge
              </button>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
