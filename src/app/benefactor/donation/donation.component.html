        <div class="col-lg-12 ms-auto mt-lg-0 mt-12">
          <div class="card shadow-lg">
            <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
              <div class="d-block blur-shadow-image">
                <img src="../assets/img/{{benefactor.charityProfile.imagepath}}" alt="img-blur-shadow" class="img-fluid shadow rounded-3">
              </div>
              <div class="flex-container">
                <form role="form" id="contact-form" method="post" autocomplete="off" [formGroup]="RechargeForm">
                    <div class="card-body">
                    
                      <div class="mb-4">
                        <label>Enter Amount</label>
                        <div class="input-group">
                          <input type="number" matInput formControlName="balance" min="0" class="form-control" placeholder="" >
                        </div>
                      </div>
                     
                      <div class="row">
                     
                        <div class="col-md-12">
                          <button type="submit" (click)="SendDonation(benefactor.charityProfile.charityid)" class="btn bg-gradient-dark w-100">Send Donations</button>
                        </div>
                      </div>
                    </div>
                  </form>
              </div>
              <div class="colored-shadow" style="background-image: url(&quot;https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/funny.jpg&quot;);"></div>
            </div>
            <div class="card-body">
              <a href="javascript:;">
                <h3>
                    {{benefactor.charityProfile.charityname}}
                </h3>
                <h4 class="mt-3">
                    Beneficary : {{benefactor.charityProfile.firstname}} &nbsp;  {{benefactor.charityProfile.lastname}}
                </h4>
                <h5>
                  
                </h5>
              </a>
              <div class="progress mb-3">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p>
                {{benefactor.charityProfile.balance}}$ Out Of  {{benefactor.charityProfile.goal}}$
              </p>
              <p>
                Number of Donations {{benefactor.charityProfile.numdonation}}
              </p>
            </div>
          </div>
        </div>
